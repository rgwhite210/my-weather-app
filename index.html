<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1" 
    charset="UTF-8" 
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <div class="container">
      <div class="weatherApp">
        <div class="row weatherTitle">
          
          <div class="col">
            <h1>Today's Weather & Future Forecast</h1>
            <h4 id="searching-text"></h4>
          </div>
        </div>
        <div class="row">
          <div class="col-6 weatherForm">
            <form class="form-inline" id= "weather-form">
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-city"
                  placeholder="Search City"
                />
              </div>
              <button type="submit" class="btn btn-primary mb-2">
                Show Weather
              </button>
            </form>
 
          </div>
          <div class="col widgetCol">
              <div class="widget">
                  <div class="panel">
                      <div class="date1"  >
                        <span id="date-display">    </span>
                      </div>
                      <div class="city1" id="city-display">
                        Search a City
                      </div>
                      <div class="temp1">
                         <img src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-256.png" id="icon" alt="" width="60">
                         <span class="mainTemp" id="temp-display">NA°C</span>
                         <div class="toggles">
                         <a href="#" id="fahrenheit-link">°F</a>
                         |
                         <a href="#" id="celsius-link">°C</a>
                         </div>
                      </div>
                  </div>
              </div>
        </div>
        <div>

        <div class="row forecastTitle justify-content-center">
          <div class="col-12"></div>
        </div>
        <div class="middle">
        <div class="forecastDisplay">
        <div class="row days">
  <p>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
          <div class="col">Fri</div>
  </p>
        </div>
        <div class="row emojis">
          
          <div class="col">🌤</div>
          <div class="col">🌤</div>
          <div class="col">🌤</div>
          <div class="col">🌤</div>
          <div class="col">🌤</div>
          
        </div>
        <div class="row temp">
          <p>
          <div class="col">12°</div>
          <div class="col">12°</div>
          <div class="col">12°</div>
          <div class="col">12°</div>
          <div class="col">12°</div>
          </p>
        </div>
      </div>
      </div>
    </div>
    </div>
      </div>
      <footer><a class="footerLink" href="https://github.com/rgwhite210/my-weather-app" target="_blank">Open-source code</a>, by <a class="footerLink"href="https://www.linkedin.com/in/rachelgwhite/" target="_blank">Rachel White</a> 👩‍💻</footer>

    <script src="src/index.js"></script>
    
  </body>
  
</html>
